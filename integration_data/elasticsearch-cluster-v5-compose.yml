version: '3.7'

services:
  elasticsearch-v5:
    build:
      context: .
      dockerfile: elasticsearch-v5.dockerfile
    image: vulcanizer-elasticsearch:v5
    container_name: vulcanizer-elasticsearch-v5
    environment:
      - cluster.name=vulcanizer-elasticsearch-v5
      - node.name=vulcanizer-elasticsearch-v5
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512M -Xmx512M"
      - xpack.security.enabled=false
      - xpack.monitoring.enabled=false
      - xpack.ml.enabled=false
      - xpack.graph.enabled=false
      - xpack.watcher.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    cap_add:
      - IPC_LOCK
    ports:
      - 49200:9200
    networks:
      - esnet

  elasticsearch-v5-2:
    build:
      context: .
      dockerfile: elasticsearch-v5.dockerfile
    image: vulcanizer-elasticsearch:v5
    depends_on:
      - "elasticsearch-v5"
    container_name: vulcanizer-elasticsearch-v5-2
    environment:
      - cluster.name=vulcanizer-elasticsearch-v5
      - bootstrap.memory_lock=true
      - node.name=vulcanizer-elasticsearch-v5-2
      - "discovery.zen.ping.unicast.hosts=vulcanizer-elasticsearch-v5"
      - "ES_JAVA_OPTS=-Xms512M -Xmx512M"
      - xpack.security.enabled=false
      - xpack.monitoring.enabled=false
      - xpack.ml.enabled=false
      - xpack.graph.enabled=false
      - xpack.watcher.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    cap_add:
      - IPC_LOCK
    networks:
      - esnet

networks:
    esnet:
