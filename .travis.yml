# http://docs.travis-ci.com/user/languages/go/
language: go

go:
    - "1.11.x"
    - "1.12.x"
    - "1.13.x"

services:
    - docker
os:
    - linux

install: true

before_script:
    curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s -- -b $GOPATH/bin v1.18.0

script: script/integration-test

notifications:
    email: false
